syntax = "proto3";

option csharp_namespace = "Raft";

import "google/protobuf/empty.proto";
import "google/protobuf/Any.proto";

package Consensus;

service StateLogger {
  rpc Log (LogRequests) returns (google.protobuf.Empty);
}

message LogRequest {
    string key = 1;
    int32 term = 2;
    int32 lastLogIndex = 3;
    string operation = 4;
    string senderId = 5;
    google.protobuf.Any object = 6;
}
